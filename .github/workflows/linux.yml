name: go-linux

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    uses: cloudengio/.github/.github/workflows/go-test-multimod.yml@main
    with:
      runner: |
        [ "ubuntu-latest" ]
      go-versions: |
        [ "1.25.x" ]
      with-webapp: true
      pebble-version: "v2.8.0"

  lint:
    uses: cloudengio/.github/.github/workflows/go-lint-multimod.yml@main
    with:
      runner: |
        [ "ubuntu-latest" ]
      go-version: "1.25.x"
